apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
  name: ultimate-mahjong-connect
  namespace: ultimate-mahjong-connect
spec:
    rules:
    - host: ultimate-mahjong-connect.local
      http:
        paths:
        - backend:
            service:
              name: ultimate-mahjong-connect
              port:
                number: 8080
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - ultimate-mahjong-connect.local
      secretName: ingress-local-tls