apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultimate-mahjong-connect
  namespace: ultimate-mahjong-connect
  labels:
    app: ultimate-mahjong-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ultimate-mahjong-connect
  template:
    metadata:
      labels:
        app: ultimate-mahjong-connect
    spec:
      containers:
      - name: ultimate-mahjong-connect
        image: ghcr.io/lucaslepouliquen/ultimate-mahjong-connect-back-end-image:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: database-storage
          mountPath: /app/data
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: database-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-pvc
  namespace: ultimate-mahjong-connect
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi